<body>
    <div class="appoinment">
        <div class="row">
            <div class="col-md-7">
                <div class="text-box" style="background-image: url('img/bg.png')">
                    <div class="sidetext">
                        <h1> Appoinment </h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mt-3" placeholder="First Name*">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mt-3" placeholder="Last Name*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mt-3" placeholder="Phone*">
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control mt-3" placeholder="Date">
                        </div>
                    </div>
                    <textarea name="" id="contact-textarea" class="form-control mt-3" cols="30" rows="10"
                        placeholder="observation"></textarea>
                    <div class="button">
                        <button type="button" class="btn">Make Appoinment</button>
                    </div>
                </div>

            </div>
            <div class="col-md-5">
                <div class="text">
                    <h2>We eliminate the inconvenience of multiple visits</h2>
                    <ul>
                        <li>No second injections or temporaries</li>
                        <li>No unprotessional doctors</li>
                        <li>No poor quality products</li>
                        <li>Student at Australian National University</li>
                    </ul>
                    <div class="button">
                        <button type="button" class="btn">More about us</button>
                    </div>

                </div>

            </div>

        </div>
    </div>
    </div>
